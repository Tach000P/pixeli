<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Pixeli</title>
  </head>
  <body>
    <div>
      <div>
        <a href="/">
          <h1>PIXELI</h1>
        </a>
      </div>
      <div>
        <a target="_blank" href="https://nolvoprosov.ru/users/7282">
          <h5>DEVELOPER</h5>
        </a>
      </div>
      <div class="nebula-input">
        <input
          id="prompt"
          required=""
          type="text"
          name="text"
          autocomplete="off"
          class="input"
        />
        <label class="user-label">Prompt</label>
        <div
          class="nebula-particle"
          style="--x: 0.2; --y: -0.4; --delay: 0.1s"
        ></div>
        <div
          class="nebula-particle"
          style="--x: 0.5; --y: -0.2; --delay: 0.3s"
        ></div>
        <div
          class="nebula-particle"
          style="--x: 0.3; --y: 0.3; --delay: 0.5s"
        ></div>
        <div
          class="nebula-particle"
          style="--x: 0.7; --y: 0.1; --delay: 0.2s"
        ></div>
        <div
          class="nebula-particle"
          style="--x: 0.1; --y: -0.7; --delay: 0.4s"
        ></div>
        <div
          class="nebula-particle"
          style="--x: 0.6; --y: 0.4; --delay: 0.6s"
        ></div>
      </div>

      <div style="margin-top: 20px">
        <button id="btn">Generate!</button>
      </div>

      <div id="images" class="images">
        <h1 style="display: none; color: white" id="h1">Generating...</h1>
      </div>
    </div>

    <script>
      const prompt = document.getElementById("prompt");
      const btn = document.getElementById("btn");
      const images_box = document.getElementById("images");
      const h1 = document.getElementById("h1");

      btn.addEventListener("click", function () {
        console.log(prompt.value);

        if (!prompt.value) {
          alert("Вставьте промпт");
        } else {
          this.disabled = true;
          this.style.cursor = "not-allowed";
          document.getElementById("btn").disable = true;
          h1.style.display = "block";

          fetch("/.netlify/functions/generate-image", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              prompt: prompt.value,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Image URL:", data.image_url);

              const imgElement = document.createElement("img");
              imgElement.src =
                "https://cors-anywhere.herokuapp.com/https://185.255.133.232" +
                data.image_url;
              imgElement.alt = prompt.value;

              imgElement.onload = function () {
                imgElement.style.opacity = "0";
                imgElement.style.transition = "opacity 0.5s ease";
                setTimeout(() => {
                  imgElement.style.opacity = "1";
                }, 100);
              };

              if (h1) h1.style.display = "none";

              images_box.appendChild(imgElement);

              btn.disabled = false;
              btn.style.cursor = "pointer";
            })
            .catch((error) => {
              console.error("Error:", error);
              btn.disabled = false;
              btn.style.cursor = "pointer";
            });
        }
      });
    </script>
  </body>
</html>
